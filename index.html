<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="blueTop">
            <img src="icons/user-circle.png" alt="user's avatar image" id="avatarIcon">
        </div>
        <div class="content">
            <h1>Jane Doe</h1>
            <div class="location">
                <img src="icons/map-marker.png" alt="map pin icon" id="mapPin">
                <p>Seattle</p>
            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <div class="edit">
                <img src="icons/gear.png" alt="settings gear icon" id="gearIcon">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
